<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        .word {
            width: 250px;
            padding: 5px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            width: 250px;
            justify-content: center;
        }
        
        .character-button {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <section class="game-container">
        <div class="word"></div>
        <div class="button-container"></div>
    </section>

    <script>
        const wordList = ["apple", "banana", "orange", "lemon", "pear"];
        const possibleCharacters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        const wordDisplay = document.querySelector(".word");
        const buttonContainer = document.querySelector(".button-container");
        
        var chosen_word = wordList[Math.floor(Math.random() * (wordList.length))];
        var obfuscated_word = "";

        for (let i = 0; i < chosen_word.length; i++) {
            obfuscated_word += "_ ";
        }

        for (let i = 0; i < possibleCharacters.length; i++) {
            const button = document.createElement("button");
            button.className = "character-button";
            button.textContent = possibleCharacters[i];
            buttonContainer.appendChild(button);
        }

        wordDisplay.textContent = obfuscated_word;
    </script>
</body>
</html>
