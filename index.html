<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        .word {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            width: 250px;
            padding: 5px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            width: 250px;
            justify-content: center;
        }
        
        .character-button {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <section class="game-container">
        <div>Your Chance: <span class="chance-value"></span></div>
        <div class="game-over-message"></div>
        <div class="word"></div>
        <div class="button-container"></div>
    </section>

    <script>
        const wordList = ["apple", "banana", "orange", "lemon", "pear", "grape", "kiwi", "pineapple", "melon", "peach", "strawberry", "blueberry", "watermelon"];
        const possibleCharacters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        const wordDisplay = document.querySelector(".word");
        const buttonContainer = document.querySelector(".button-container");
        const chanceValueDisplay = document.querySelector(".chance-value");
        const gameOverMessage = document.querySelector(".game-over-message");

        var chosen_word = wordList[Math.floor(Math.random() * (wordList.length))];
        var discovered_letter = [];
        var is_game_over = false;
        var is_victory = false;
        var chance_value = 10;

        function updateObfuscateWord () {
            var obfuscated_word = "";

            for (let i = 0; i < chosen_word.length; i++) {
                if (discovered_letter.includes(chosen_word[i])) {
                    obfuscated_word += `${chosen_word[i].toUpperCase()} `;
                } else {
                    obfuscated_word += "_ ";
                }
            }

            displayChanceValue();

            wordDisplay.textContent = obfuscated_word;
            if (obfuscated_word.replace(/\s/g, "") === chosen_word.toUpperCase()) {
                is_game_over = true;
                is_victory = true;
            }
        }

        function checkGameState () {
            if (is_game_over) {
                document.querySelectorAll(".character-button").forEach(button => {
                    button.disabled = true;
                });
                if (is_victory) {
                    gameOverMessage.textContent = "You Win!";
                } else {
                    gameOverMessage.textContent = "You Lose!";
                }
            } 
        }

        function displayChanceValue () {
            chanceValueDisplay.textContent = chance_value;
        }

        for (let i = 0; i < possibleCharacters.length; i++) {
            const button = document.createElement("button");
            button.className = "character-button";
            button.textContent = possibleCharacters[i];
            button.onclick = () => {
                discovered_letter.push(button.textContent.toLowerCase());
                if (!chosen_word.includes(button.textContent.toLowerCase())) {
                    chance_value -= 1;
                }

                if (!chance_value) {
                    is_game_over = true;
                }
                updateObfuscateWord();
                button.disabled = true;
                checkGameState();
            };
            buttonContainer.appendChild(button);
        }

        updateObfuscateWord();
    </script>
</body>
</html>
