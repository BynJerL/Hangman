<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            width: 250px;
            justify-content: center;
        }
        
        .character-button {
            width: 24px;
            height: 24px;
            margin: 1px;
            background-color: white;
            border: 2px solid black;
            font-size: 11px;
            font-weight: 600;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }

        .character-button:disabled {
            background-color: black;
            color: white;
        }

        .game-over-message {
            height: 20px;
        }

        .next-button {
            visibility: hidden;
        }

        .word-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .letter {
            width: 16px;
            height: 22px;
            font-weight: 600;
            border-bottom: 2px solid black;
            text-align: center;
            user-select: none;
        }

        .hanged-man {
            width: 100px;
            height: 100px;
            margin: auto;
            image-rendering: smooth;
        }

        .state-container {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <section class="game-container">
        <div class="state-container">
            <div>Current Topic: <span class="topic"></span></div>
            <div>Your Chance: <span class="chance-value"></span></div>
            <div class="game-over-message"></div>
        </div>
        <div class="hanged-man"></div>
        <div class="word-container"></div>
        <div class="button-container"></div>
        <button class="next-button">Next Round</button>
    </section>

    <script>
        let topic = "fruits";
        let wordList = [];
        fetch('wordlist.json').then(response => response.json()).then(
            data => {
                wordList = data[topic];
                startGame();
            }
        )

        const possibleCharacters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        const buttonContainer = document.querySelector(".button-container");
        const chanceValueDisplay = document.querySelector(".chance-value");
        const gameOverMessage = document.querySelector(".game-over-message");
        const currentTopic = document.querySelector(".topic");
        const wordContainer = document.querySelector(".word-container");

        var chosen_word;
        var discovered_letter = [];
        var is_game_over = false;
        var is_victory = false;
        var chance_value = 10;
        
        currentTopic.textContent = topic;

        function startGame() {
            chosen_word = wordList[Math.floor(Math.random() * (wordList.length))];
            discovered_letter = [];
            is_game_over = false;
            is_victory = false;
            chance_value = 10;

            chosen_word.split('').forEach(
                letter => {
                    const letterContainer = document.createElement("div");
                    letterContainer.className = "letter";
                    // letterContainer.textContent = letter.toUpperCase();
                    wordContainer.appendChild(letterContainer);
                }
            );

            buttonContainer.innerHTML = "";
            for (let i = 0; i < possibleCharacters.length; i++) {
                const button = document.createElement("button");
                button.className = "character-button";
                button.textContent = possibleCharacters[i];
                button.onclick = () => {
                    discovered_letter.push(button.textContent.toLowerCase());
                    if (!chosen_word.includes(button.textContent.toLowerCase())) {
                        chance_value -= 1;
                    }

                    if (!chance_value) {
                        is_game_over = true;
                    }
                    updateObfuscateWord();
                    button.disabled = true;
                    checkGameState();
                };
                buttonContainer.appendChild(button);
            }

            updateObfuscateWord();
        }

        function updateObfuscateWord () {
            for (let i = 0; i < chosen_word.length; i++) {
                if (discovered_letter.includes(chosen_word[i])) {
                    wordContainer.children[i].textContent = chosen_word[i].toUpperCase();
                } 
            }

            displayChanceValue();
            updateImage();

            const uniqueLetters = Array.from(new Set(chosen_word.split("")));
            const allDiscovered = uniqueLetters.every(letter => discovered_letter.includes(letter));

            if (allDiscovered) {
                is_game_over = true;
                is_victory = true;
            }
        }

        function updateImage () {
            const hangedMan = document.querySelector(".hanged-man");
            if (hangedMan && chance_value < 10) {
                hangedMan.style.backgroundImage = `url(assets/img/${10 - chance_value}.png)`;
            }
        }

        function checkGameState () {
            if (is_game_over) {
                document.querySelectorAll(".character-button").forEach(button => {
                    button.disabled = true;
                });
                if (is_victory) {
                    gameOverMessage.textContent = "You Win!";
                } else {
                    gameOverMessage.textContent = "You Lose!";
                }
            } 
        }

        function displayChanceValue () {
            chanceValueDisplay.textContent = chance_value;
        }
    </script>
</body>
</html>
